<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Uncle Fruits</h1>
  
      <p>

      <a href="{% url 'home-page' %}">หน้าแรก</a>|
      <a href="{% url 'about-page' %}">เกี่ยวกับเรา</a>|
      <a href="{% url 'contact-page' %}">ติดต่อเรา</a>

  </p> 


</div>

<div class="container">

<h2>เพิ่มสินค้าในระบบ</h2>
  <p>คุณสามารถเพิ่มสินค้าเพิ่มเข้าไปในระบบได้ (เฉพาะแอดมิน)</p>

  <form method="POST">
    {% csrf_token %}
  <!-- <form method="POST">  {% csrf_token %} 
    เป็นแกรมม่าของ Django  EP5 จร้า...-->

    <div class="form-group">
      <label for="name">ชื่อสินค้า:</label>
      <input type="text" class="form-control" id="name" name="name">
    </div>

    <div class="form-group">
      <label for="price">ราคา:</label>
      <input type="text" class="form-control" id="price" name="price">
    </div>

    <div class="form-group">
      <label for="detail">รายละเอียด:</label>
      <textarea class="form-control" rows="5" id="detail" name='detail'></textarea>
    </div>

    <div class="form-group">
      <label for="imageurl">URL รูปสินค้า:</label>
      <input type="text" class="form-control" id="imageurl" name="imageurl">
    </div>

      <button type="submit" class="btn btn-primary">Submit</button>
  </form>



</div>

</body>
</html>
